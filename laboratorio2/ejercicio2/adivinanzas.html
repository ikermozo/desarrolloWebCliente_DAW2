<!DOCTYPE html>
<html lang = "es">
<body>
    <title>Adivinanzas</title>
    
    <h2>Adivina el numero del 1 al 100</h2>
    <input type = "number" id = "num"/>
    <button onclick="jugar()">Provar</button>

    <script>
        var numRand = Math.floor(Math.random() * 100) + 1;
        var intentos = 0;

        function jugar(){
            let n = parseInt(document.getElementById('num').value);
            intentos++;

            if(n == numRand){
                alert('Has ganado en ' + intentos + ' intentos!');
            } else if(intentos == 7) {
                alert('Has perdido! Era ' + numRand);
            } else if(n < numRand) {
                alert('MAYOR');
            } else {
                alert('MENOR');
            }
        }

    </script>
</body>
</html>
