<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <h2>Ejercicio 3</h2>

    <p id="mensaje"></p>

    <button type="button" onclick="crearElemento()">Crear elemento de lista</button>

    <script>
        function crearElemento() {
            // 1. Nuevo nodo
            const nuevoLi = document.createElement('li');

            // 2. Texto visible "Nuevo Mensaje"
            nuevoLi.textContent = 'Nuevo Mensaje';

            // 3. Modifica el contenido HTML interno del p√°rrafo
            const mensaje = document.getElementById('mensaje');
            mensaje.innerHTML = nuevoLi.outerHTML;
        }
    </script>
</body>

</html>
