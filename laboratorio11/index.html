<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 11: Tres en Raya</title>
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 2rem;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .player-x {
            background-color: lightblue;
        }

        .player-o {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Tres en Raya</h1>
    <p>Turno: <span id="current-player">X</span></p>
    <div id="game-board"></div>
    <p id="result"></p>
    <p>Presiona R para reiniciar</p>
    <script src="ejercicio.js"></script>
</body>
</html>
